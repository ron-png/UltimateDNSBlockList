name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  # Run every hour
  schedule:
    - cron: '0 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Download lists, sort and remove duplicates
      - name: Update Blocklist
        run: |
          mkdir -p list
          curl -s "https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt" > file1.txt
          curl -s "https://big.oisd.nl" > file2.txt
          curl -s "https://raw.githubusercontent.com/bigblocklist/bigblocklist/main/do_not_block" > do_not_block
          
          sort -u file1.txt file2.txt > combined_unsorted.txt
          
          if [ -f "do_not_block" ]; then
            grep -vFx -f do_not_block combined_unsorted.txt > list/bigblocklist.txt
          else
            mv combined_unsorted.txt list/bigblocklist.txt
          fi
          
          rm file1.txt file2.txt combined_unsorted.txt

      # Comit and push changes if there are any
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add list/bigblocklist.txt
          if [[ -n $(git status -s) ]]; then
            git commit -m "Update bigblocklist.txt"
            git push
          else
            echo "No changes to commit"
          fi
